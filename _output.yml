bookdown::gitbook:
  includes:
      in_header: html/header.html
  number_sections: true
  config:
    toc:
      collapse: subsection
      after: |
        &nbsp;
      before: |
        <li><a href="https://drive.google.com/file/d/1CZJ4_A2ssI0-V_HszcPoEJyQC1EY2s5u/view?usp=sharing">CV</a> </li>
      scroll_highlight: yes
    sharing:
      facebook: no
      github: no
      twitter: no
      linkedin: no
      weibo: no
      instapaper: no
      vk: no
      all: []
