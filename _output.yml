bookdown::gitbook:
  css: [css/style.css, css/images.css, css/toc.css]
  includes:
      in_header: header/header.html
  number_sections: false
  config:
    toc:
      before: |
        <p> &nbsp; </p>
      after: |
        <p> &nbsp; </p>
      collapse: subsection
      scroll_highlight: yes
    sharing:
      facebook: no
      github: no
      twitter: no
      linkedin: no
      weibo: no
      instapaper: no
      vk: no
      all: []
